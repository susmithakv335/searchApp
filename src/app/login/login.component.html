<div class="container">
    <nav class="navbar  text-dark" style="background-color: #0c9cc0;">

        <h5>Search</h5>
    </nav>
    <p>{{aim}}</p>

    <h2 class="text-center"><u>Login</u></h2>
    <form  (ngSubmit)="login()">
        <div class="row">

            <div class="col-3"></div>

            <div class="col-6">

                <div class="mb-3 mt-3">
                    <h5>UserName:</h5>

                    <input type="text" name="uname" formControlName="uname" id="bk_username" placeholder="username"
                        class="form-control"  required="">
                        <!-- (change)="acnoChange($event)" -->
                    
                </div>
                <div style="color: black;"
                  
                    class="error"> </div>


                <div class="mb-3">
                    <h5>Password:</h5>
                    <input type="password" name="pswd" id="bk_password" formControlName="pswd"
                        placeholder="enter password  " class="form-control" required>
                    <!-- (change)="pswdChange($event)" -->
                </div>
                <div class="error"> </div>

                <div class="mb-3">
                    <input type="submit" name="login" value="login" class="btn btn-primary" (click)="login()" required>

                </div>

            </div>

            <div class="col-3"></div>
        </div>
    </form>
</div>
